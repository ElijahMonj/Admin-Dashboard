<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="iconstyle.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/logo.svg" id="logopic">
                <div class="title"> CodeCommunity</div>
            </div>
            <div class="nav">
            <ul>
                <img src="icons/home.svg" alt="" >
                <li id="home">Home</li>
                <img src="icons/profile.svg" alt="">
                <li id="profile">Profile</li>
                <img src="icons/message.svg" alt="">
                <li id="message">Messages</li>
                <img src="icons/history.svg" alt="">
                <li id="history">History</li>
                <img src="icons/task.svg" alt="">
                <li id="tasks">Tasks</li>
                <img src="icons/community.svg" alt="">
                <li id="communities">Communities</li>    
            </ul>
            </div>
            <div class="utility">
                <ul>
                    <img src="icons/settings.svg" alt="">
                    <li id="settings">Settings</li>
                    <img src="icons/support.svg" alt="">
                    <li id="support">Support</li>
                    <img src="icons/security.svg" alt="">
                    <li id="privacy">Privacy</li>
                </ul>
            </div>
        </div>



        <div class="header"></div>
        <div class="content"></div>
    </div>
</body>
</html>
